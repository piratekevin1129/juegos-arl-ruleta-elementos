<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    
    <!--FONT AWASOME-->
    <script src="https://kit.fontawesome.com/a6f44a68f2.js" crossorigin="anonymous"></script>

    <!--Estilos propios-->
    <link href="assets/css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/master.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />

    <title>Concéntrese</title>
</head>
<body>
    <div id="container">
        <header>
            <div class="row row-header1">
                <div class="logo-sura">
                </div>
                <div class="titulo">
                    <h1><span>Módulos Interactivos:</span> Prevención de Riesgos</h1>
                </div>
            </div>
            <div class="row row-header2">
                <div class="logo-arl"></div>
                <div id="oficio-title">
                    <h2 id="oficio-title-txt"></h2>
                </div>
            </div>
        </header>

        <div id="game">
            <div id="fondo"></div>
            <div id="game-scene">
                <div id="game-wrapper">
                    <div id="personaje">
                        <div id="personaje-main"><div class="personaje-ojos"></div></div>
                    </div>

                    <div id="bandas">

                    </div>
                </div>
            </div>
            <div id="home-scene">
                <!--aqui no hay nada pero se deja asi para conservar la funcionalidad de los otros juegos-->
            </div>
            <div id="card-cont" class="card-off">
                <div id="card">
                    <div id="personaje-card">
                        <div id="personaje-card-p1"><div></div></div>
                        <div id="personaje-card-p2"><div></div></div>
                        <div id="personaje-card-p3"><div></div></div>
                        <div id="personaje-card-p4"><div></div></div>
                        <div id="personaje-card-p5"><div></div></div>
                        <div id="personaje-card-p6"><div></div></div>
                    </div>
                </div>

                <div id="card-flecha">
                    <div id="card-flecha-img"></div>
                    <p id="card-flecha-txt">Viste a Juan al igual que esta imagen</p>
                </div>
            </div>

        </div>

        <div id="tooltip" class="tooltip-off"></div>

        <div id="modal" class="modal-on">
            <div id="modal-box">
                <button id="modal-close-btn"></button>
                <h2 id="modal-title">Instrucciones</h2>
                <div id="modal-content">
                </div>
                <button id="modal-button">jugar</button>
            </div>
        </div>

        <div id="cargador" class="cargador-on">
            <div class="cargador-img"></div>
            <div class="cargador-txt">Cargando...</div>
        </div>
    </div>

<script src="assets/data.js"></script>
<script src="assets/js/mobile.js"></script>
<script src="assets/js/modal.js"></script>
<script src="assets/js/game.js"></script>
<script>

var boton_mp3 = null

var animation_start = null
window.onload = function(){

    loadAudio({src:'assets/media/boton.mp3',callBack:function(data){
    boton_mp3 = data
        loadImage({url:'assets/images/escenario_1.jpg',callBack:function(){
        loadImage({url:'assets/images/escenario_2.jpg',callBack:function(){
        loadImage({url:'assets/images/escenario_3.jpg',callBack:function(){

            prepareWindow()
            setGame()

        }})
        }})
        }})
        
    }})

    }
    
</script>
</body>
</html>
